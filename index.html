<script>
  // Fade-in animation
  const elements = document.querySelectorAll('.fade-in');
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
      } else {
        entry.target.classList.remove('visible');
      }
    });
  }, { threshold: 0.2 });
  elements.forEach(el => observer.observe(el));

  // تحديث عدد الكارت
  function updateCartCount() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    document.getElementById('cart-count').textContent = cart.length;
  }

  updateCartCount();

  // إعداد المنتجات
  document.querySelectorAll('.product').forEach(product => {
    const sizeOptions = product.querySelectorAll('.size-option');
    const addToCartBtn = product.querySelector('.add-to-cart');
    let selectedSize = null;

    // افتراضياً الزر مش شغال
    addToCartBtn.disabled = true;

    // لما المستخدم يختار مقاس
    sizeOptions.forEach(option => {
      option.addEventListener('click', () => {
        sizeOptions.forEach(opt => opt.classList.remove('active'));
        option.classList.add('active');
        selectedSize = option.textContent;
        addToCartBtn.disabled = false;
      });
    });

    // عند الضغط على زر Add to Cart
    addToCartBtn.addEventListener('click', () => {
      if (!selectedSize) {
        alert("Please select a size.");
        return;
      }

     const name = addToCartBtn.dataset.name;
const price = parseFloat(addToCartBtn.dataset.price);
      const fullName = `${name} - Size ${selectedSize}`;

      let cart = JSON.parse(localStorage.getItem('cart')) || [];
cart.push({ name: fullName, price: parseFloat(price) });
      localStorage.setItem('cart', JSON.stringify(cart));

      updateCartCount();
      alert(`${fullName} added to cart!`);

      // Reset UI
      selectedSize = null;
      sizeOptions.forEach(opt => opt.classList.remove('active'));
      addToCartBtn.disabled = true;
    });
  });

  // Slider functionality
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll('.product').forEach(product => {
      const slider = product.querySelector(".product-slider");
      const images = product.querySelectorAll(".slider-track img");
      const dotsContainer = product.querySelector(".slider-dots");

      images.forEach((_, index) => {
        const dot = document.createElement("span");
        if (index === 0) dot.classList.add("active");
        dotsContainer.appendChild(dot);
      });

      const dots = dotsContainer.querySelectorAll("span");

      slider.addEventListener("scroll", () => {
        const scrollLeft = slider.scrollLeft;
        const width = slider.clientWidth;
        const index = Math.round(scrollLeft / width);

        dots.forEach(dot => dot.classList.remove("active"));
        if (dots[index]) dots[index].classList.add("active");
      });
    });
  });
</script>
